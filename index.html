<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./style/reset.css" />
		<link rel="stylesheet" href="./style/style.css" />

		<title>Frontend Mentor | Profile card component</title>
	</head>
	<body>
		<main>
			<section class="card">
				<section class="card__user-info">
					<img
						src="./images/image-victor.jpg"
						alt="Profile image"
						class="user-info__profile-img"
					/>
					<h1 class="user-info__name">Victor Crest</h1>
					<span class="user-info__age">26</span>
					<h2 class="user-info__location">London</h2>
				</section>
				<section class="card__user-stats">
					<div class="user-stat">
						<h3>80K</h3>
						<span>Followers</span>
					</div>
					<div class="user-stat">
						<h3>803K</h3>
						<span>Likes</span>
					</div>
					<div class="user-stat">
						<h3>1.4K</h3>
						<span>Photos</span>
					</div>
				</section>
			</section>
		</main>

		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a
				href="https://www.frontendmentor.io/profile/NitsuCosmic"
				target="_blank"
				>Nitsu</a
			>.
		</div>
	</body>
</html>
